<h2 mat-dialog-title>Confirm Delete</h2>
<mat-dialog-content>
  Are you sure you want to delete this student?
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close color="primary">Cancel</button>
  <button
    mat-button
    [mat-dialog-close]="true"
    color="warn"
    (click)="onDelete()"
  >
    Delete
  </button>
</mat-dialog-actions>
